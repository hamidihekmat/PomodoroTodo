<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0983a48497.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Pomodoro Todo</title>
</head>
<body>
    <div class="main">
        <h1 class="title"><span class="pomo">Pomodoro</span> <span class="todo-title">Todo</span> <img class="tomato" src="img/tomato.svg" alt=""></h1>
        <form>
            <input type="text" name="todo-input" class="todo-input" placeholder="add todo... ">
           <button type="submit" class="add-todo"><i class="fas fa-plus-circle"></i></button>
        </form>
        <div>
            <ul class="todos">
                <!--Todos will be added here! -->
            </ul>
        </div>

    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
